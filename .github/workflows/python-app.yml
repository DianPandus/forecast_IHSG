name: CI/CD for IHSG Forecast Notebook

on:
  workflow_dispatch:

jobs:
  run-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Execute Notebook
        run: |
          jupyter nbconvert --to notebook --execute Model.ipynb

      - name: Encode GH_PAT for URL
        id: encodepat
        run: |
          echo "ENCODED_PAT=$(python3 -c 'import urllib.parse,os; print(urllib.parse.quote(os.environ[\"GH_PAT\"]))')" >> $GITHUB_ENV
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

      - name: Commit and Push Prediction File
        run: |
          git config --global user.name "DianPandus"
          git config --global user.email "dianpandu25@gmail.com"
          git pull origin main || true
          git add prediksi_terbaru_rf.csv
          git diff --staged --quiet || git commit -m "Update hasil prediksi terbaru"
          git remote set-url origin https://DianPandus:${ENCODED_PAT}@github.com/DianPandus/forecast_IHSG.git
          git push origin HEAD:main
